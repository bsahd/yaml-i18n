- en: "# Usage"
  ja: "# 使い方"
- en: "1. Write content multilingal document YAML to under `./src/`."
  ja: "1. `./src/`の中に多言語ドキュメントYAMLを書く。"
- en: "2. Write config includes languages to generate and main language to `./doc.config.yml`."
  ja: "2. 生成する言語とメイン言語を含む設定ファイルを`./doc.config.yml`に書く。"
- en: "3. Set current directory to directory includes `conv.js`."
  ja: "3. カレントディレクトリを`conv.js`のあるディレクトリに移動する"
- en: "4. Run `node conv.js`."
  ja: "4. `node conv.js`を実行する"
- en: "5. Generated markdowns separeted by language is in `./dist/<language>/<src filename>`."
  ja: "5. 生成されたマークダウンは言語別で`./dist/<language>/<src filename>`にあります。"
- en: "6. Deploy document from markdown in `./dist/`."
  ja: "6. `./dist/`内のmarkdownをデプロイする"
